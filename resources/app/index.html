<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Custom Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #tabs {
      display: flex;
      padding: 5px;
      background-color: #ddd;
    }
    .tab {
      padding: 5px 10px;
      margin-right: 5px;
      border: none;
      background-color: #ccc;
      cursor: pointer;
    }
    .tab.active {
      background-color: #4CAF50;
      color: white;
    }
    webview {
      width: 100%;
      height: calc(100% - 40px); /* Adjust for controls and tabs height */
    }
  </style>
</head>
<body>
  <div id="tabs"></div>
  <webview src=""></webview>

  <script>
    const { remote } = require('electron');
    const { Menu } = remote;

    // Create menu template
    const template = [
      {
        label: 'File',
        submenu: [
          {
            label: 'Exit',
            accelerator: 'CmdOrCtrl+Q',
            click() {
              remote.app.quit();
            }
          }
        ]
      },
      {
        label: 'Navigation',
        submenu: [
          {
            label: 'Back',
            accelerator: 'CmdOrCtrl+B',
            click() {
              goBack();
            }
          },
          {
            label: 'Home',
            accelerator: 'CmdOrCtrl+H',
            click() {
              goToGoogle();
            }
          }
        ]
      }
    ];

    // Create menu from template
    const menu = Menu.buildFromTemplate(template);
    Menu.setApplicationMenu(menu);

    function goBack() {
      const webview = document.querySelector('webview');
      if (webview.canGoBack()) {
        webview.goBack();
      }
    }

    function goToGoogle() {
      const webview = document.querySelector('webview');
      webview.src = 'https://www.bing.com';
    }

    let tabIdCounter = 0;

    function createTab(url) {
      const tabId = 'tab-' + tabIdCounter;
      const tabElement = document.createElement('button');
      tabElement.classList.add('tab');
      tabElement.setAttribute('id', tabId);
      tabElement.textContent = url;
      tabElement.onclick = function() {
        switchTab(tabId);
      };
      document.getElementById('tabs').appendChild(tabElement);
      tabIdCounter++;
      return tabId;
    }

    function switchTab(tabId) {
      const activeTab = document.querySelector('.tab.active');
      if (activeTab) {
        activeTab.classList.remove('active');
      }
      const tab = document.getElementById(tabId);
      tab.classList.add('active');
      const url = tab.textContent;
      document.querySelector('webview').src = url;
    }

    function go() {
      const urlInput = document.getElementById('urlInput');
      const url = urlInput.value;
      const tabId = createTab(url);
      switchTab(tabId);
      urlInput.value = '';
    }
  </script>
</body>
</html>
